<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Set the Car Public or Private</title>
</head>
<body>
	<center>
		<h3>Set the car Public or Private</h3>

		<form action="Set_Public_Private.jsp" method="POST">
			<b>Select one between public and private options and Enter the <U>Vehicle
					Number</U> to be processed.
			</b>

			<hr>
			<br /> <input type="radio" name="option" value="private"
				checked="checked" />Private <input type="radio" name="option"
				value="public" />Public &emsp;&emsp;Vehicle Number(XXXX): <input
				type="text" name="vnum" style="width: 60px; height: 20px;">
			<br /> <input type="submit" value="Set"
				style="color: white; background: #0040FF; font-size: 1em; border-radius: 0.5em; padding: 5px 20px;" />
		</form>
	</center>

</body>
</html>
